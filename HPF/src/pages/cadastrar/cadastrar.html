<ion-header>
  <ion-navbar>
    <ion-title>Novo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="cadastrar()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Nome" name="nome" [(ngModel)]="nome" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Sobrenome" name="Snome" [(ngModel)]="Snome" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="text" placeholder="Usuario" name="usuario" [(ngModel)]="usuario" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Senha" name="password" [(ngModel)]="senha" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Confirmar Senha" name="password" [(ngModel)]="senha2" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Criar</button>
          <button ion-button class="register-btn" block clear (click)="cancelar()">Cancelar</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
